<!-- <div class="container"> -->
    <div class="bg-light p-5 rounded">
        <h1>Департамент</h1>
        <hr>
        <p>Название: {{department ? department.name : ""}}</p>
        <button class="btn btn-primary" (click)="openAddEmployeeForm()">Добавить</button>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col" class="col-1">№</th>
                    <th scope="col" class="col-3">ФИО</th>
                    <th scope="col" class="col-2">Пол</th>
                    <th scope="col" class="col-3">Дата рождения</th>
                    <th scope="col" class="col-2">Номер</th>
                    <th scope="col" class="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let employee of employees; let i = index" (dblclick) = "openEmployee(employee.id)">
                    <th scope="row">{{ i + 1 }}</th>
                    <td>{{employee.name}}</td>
                    <td>{{employee.gender}}</td>
                    <td>{{employee.birthdate | date:'dd.MM.yyyy'}}</td>
                    <td>{{employee.number}}</td>
                    <td>
                        <div class="btn-group">
                            <button class="btn btn-primary" (click)="openUpdateEmployeeForm(employee.id, i)">Изменить</button>
                            <button class="btn btn-primary" (click)="deleteEmployee(employee.id, i)">Удалить</button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
<!-- </div> -->
